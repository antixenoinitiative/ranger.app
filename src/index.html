<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ranger</title>
    <link rel="stylesheet" href="index.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist&display=swap');
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <div class="header">
      <h1 class="header-title">Ranger</h1>
      <a href="#monitor" class="header-option">Monitor</a>
    </div>
    <div class="main">
      <div class="frame">
        <h1>Log File Location</h1>
        <p>Enter your Elite: Dangerous log file path.</p>
        <form>
          <input type="text" id="pathField" name="logfilepath" class="pathfield">
        </form>
        <div class="submit">
          <div id="response"></div>
          <button id="submitBtn">Run</button>
        </div>
      </div>
    </div>
  </body>
</html>
